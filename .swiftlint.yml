disabled_rules:
- trailing_whitespace
- force_cast
- multiple_closures_with_trailing_closure
- force_try
opt_in_rules:
- empty_count
- empty_string
excluded:
- Carthage
- Pods
- SwiftLint/Common/3rdPartyLib
line_length:
    warning: 150
    error: 200
    ignores_function_declarations: true
    ignores_comments: true
    ignores_urls: true
function_body_length:
    warning: 300
    error: 500
function_parameter_count:
    warning: 6
    error: 8
type_body_length:
    warning: 300
    error: 500
file_length:
    warning: 1000
    error: 1500
    ignore_comment_only_lines: true
cyclomatic_complexity:
    warning: 15
    error: 25
trailing_comma:
    mandatory_comma: true
identifier_name:
    allowed_symbols: "_"
    severity: warning
    excluded: # excluded via string array
      - i
      - id
      - co # Carbon monoxide
      - no # Nitric oxide
      - o3 # Ozone
      - URL
reporter: "xcode"
